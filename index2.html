   <!-- Begin page content -->
   <main role="main">
       <!-- Import Layout from index.html -->
       <div class="container">
           <div class="row mt-5 pt-5">
               <!-- Checklist -->
               <div class="col-lg-12 col-md-12">
                   <div class="section bg-dark text-white p-3 rounded shadow-sm bg-opacity">
                       <!-- <h2 class="mb-4">Checklist</h2> -->
                       <div class="mb-3">
                           <!-- ADD Task -->
                           <button id="submitBtn" type="button" class="btn btn-success" data-toggle="modal"
                               data-target="#addTask">
                               <i class="fas fa-plus"></i> Add Task
                           </button>
                       </div>

                       <table class="table table-striped bg-white" id="event">
                           <thead class="thead-light">
                               <tr class="d-flex">
                                   <th class="col-1"></th>
                                   <th class="col d-none">ID</th>
                                   <th class="col-5">Task</th>
                                   <th class="col d-none d-md-block">Created</th>
                                   <th class="col">Due Date</th>
                                   <th class="col"></th>
                               </tr>
                           </thead>
                           <tbody id="resultsBody">
                               <!-- Data goes here -->
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
       </div>

       <!-- Add Task Modal -->
       <div class="modal" id="addTask">
           <div class="modal-dialog">
               <div class="modal-content">
                   <!-- Header -->
                   <div class="modal-header">
                       <h4 class="modal-title">Add a new task</h4>
                       <button type="button" class="close" data-dismiss="modal">
                           &times;
                       </button>
                   </div>

                   <!-- Body -->
                   <div class="modal-body">
                       <form action="" id="newTaskForm">
                           <div class="form-group">
                               <label for="newTask">Title</label>
                               <input type="text" name="newTask" id="newTask" class="form-control"
                                   placeholder="Title" />
                           </div>

                           <div class="form-group">
                               <label for="newDueDate">Due Date</label>
                               <input type="date" name="newDueDate" id="newDueDate" class="form-control" />
                           </div>
                       </form>
                   </div>

                   <!-- Footer -->
                   <div class="modal-footer">
                       <button type="button" onclick="addTask()" class="btn btn-success" data-dismiss="modal">
                           Add Task
                       </button>
                   </div>
               </div>
           </div>
       </div>
       <!-- End of Modal -->
   </main>

   <footer class="footer">

   <!-- Template doesn't render on the body -->
   <!-- <td class="col d-none d-md-block" id="id"></td> -->
   <template id="Data-Template">
       <tr class="d-flex">
           <td class="col-1" id="complete">
               <input type="checkbox" name="" id="" />
           </td>
           <td class="col d-none" id="id"></td>

           <td class="col-5" id="task"></td>
           <td class="col d-none d-md-block" id="createdDate"></td>
           <td class="col" id="dueDate"></td>
           <td class="col" id="controls">
               <!-- Add Edit to next version -->
               <!-- <button onclick="editTask(this)" class="btn btn-success">
            <i class="fas fa-pencil-alt"></i>
          </button> -->
               <button onclick="deleteTask(this)" id="deleteBtn" class="btn btn-danger">
                   Delete<i class="far fa-trash-alt"></i>
               </button>
           </td>
       </tr>
   </template>
